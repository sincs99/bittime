<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BitTime Admin Time Reporing</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="author" content="Andre, Dominic">
    <style>
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Green */
        .button1 {
            background-color: #4CAF50;
        }

        /* Blue */
        .button2 {
            background-color: #008CBA;
        }
    </style>

</head>
<!-- @Andre -->
<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <div class="topnav">
                    <a th:href="@{/admin/home}">Home</a>
                    <a th:href="@{/admin/registration}">Registration</a>
                    <a th:href="@{/admin/userPanel}">Users</a>
                    <a th:href="@{/admin/timeRecording}">Time Recording</a>
                    <a th:href="@{/admin/vacationRecording}">Vacation Recording</a>
                    <a th:href="@{/admin/sickRecording}">Sick Recording</a>
                    <a class="active" th:href="@{/admin/reportingView}">Reporting</a>
                    <a th:href="@{/admin/vacationManagement}">Vacation Management</a>
                    <a th:href="@{/admin/profileView}">Profile</a>
                </div>
            </div>

            <!-- button todo: <a th:href="@{/admin/...report?}"><button>Um Report zu generieren</button></a>-->
            <h2>Admin Time Reporting</h2>
            <!-- @Dominic -->
            <form method="get" action="#" th:action="@{/admin/reportingView}">
                <div class="dropdown">
                    <label for="user">Choose user: </label>
                    <select name="userId" id="user">
                        <option selected value="-1"> --</option>
                        <option th:each="user: ${userList}" th:value="${user.id}" th:text="${user.userName}"></option>
                    </select>
                </div>

                <!-- @Andre -->
<!--                todo: Zeitintervall fÃ¼r Ansichtsperiode einbauen-->
<!--                <div class="dropdown">-->
<!--                    <label for="time">Choose time period: </label>-->
<!--                    <select name="time" id="time">-->
<!--                        <option value="timeDay">Today</option>-->
<!--                        <option value="timeWeek">Weekly</option>-->
<!--                        <option value="timeMonth">Monthly</option>-->
<!--                        <option value="timeYear">Yearly</option>-->
<!--                    </select>-->
<!--                </div>-->


                <button class="button button1">Filter</button>
            </form>

            <p></p>

<!--            todo: Zeitliste als PDF generieren-->

<!--           <a th:href="@{generate/}" class="button button2">Generate PDF</a>-->

<!--           <p>Generate PDF not working, error if clicked.</p>-->

           <h3 style="text-align: center; color: green">
               <span th:text="${userName} + ', these are the time reports'"></span>
           </h3>

           <p></p>

           <table class="table table-striped table-bordered">
               <thead class="thead-dark">
               <tr>
                   <th>Date</th>
                   <th>User</th>
                   <th>Time Record</th>
                   <th>Break Record</th>
                   <th>Total Worktime (minutes)</th>
                   <th>Dif. to 8h (minutes)</th>

               </tr>
               </thead>
               <tbody>
               <!-- @Dominic -->
                <tr th:each="time: ${timeRecords}">
                    <td th:text="${#dates.format(time.date, 'dd. MM. yyyy')}"></td>
                    <td>
                        <th:block th:text="${time.user?.lastName}"/>
                        <th:block th:text="${time.user?.name}"/>
                    </td>
                    <td>
                        <th:block th:text="${#dates.format(time.starttime, 'HH:mm')}"/>
                        -
                        <th:block th:text="${#dates.format(time.endtime, 'HH:mm')}"/>
                    </td>
                    <td>
                        <th:block th:text="${#dates.format(time.startbreak, 'HH:mm')}"/>
                        -
                        <th:block th:text="${#dates.format(time.endbreak, 'HH:mm')}"/>
                    </td>
                    <td th:text="${time.totalWorkTimeWithoutBreaksInMinutes()}"></td>
                    <td th:text="${time.totalWorkTimeWithoutBreaksInMinutes() - 480}"></td>

                </tr>
                </tbody>


            </table>
        </div>
    </div>

</div>
</body>
</html>
